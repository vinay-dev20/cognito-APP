server {
    # Nginx must listen on the port exposed by the Dockerfile (8080)
    listen 8080; 

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Look for index.html when a directory is requested
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }
}
